<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>-->
  <div class="container">
    <div class="image-login">
      <img src="../../assets/img/hh.png" />
    </div>
    <h3>Welcome</h3>
    <form (ngSubmit)="onSubmit()" class="form-login">
      <div>
        <label for="username">User</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="error" [ngStyle]="{ display: isError ? 'block' : 'none', transition: 'display 1s ease' }">
      Invalid credentials, try again
    </p>
  </div>

  <footer>The Power of Dreams</footer>
</ion-content>
